services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.dev
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

    # Dev: hot-reload without image rebuild / container restart
    volumes:
      - .:/app
    environment:
      WATCHFILES_FORCE_POLLING: "true"
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--reload-dir", "/app/src"]

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    env_file:
      - .env.dev
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

    # Dev: restart worker process on code changes (container stays up)
    volumes:
      - .:/app
    environment:
      WATCHFILES_FORCE_POLLING: "true"
    command: ["bash", "-lc", "watchfiles --filter python 'python -m src.worker' /app/src"]

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: cargochats
      POSTGRES_USER: cargochats
      POSTGRES_PASSWORD: cargochats
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cargochats -d cargochats"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

volumes:
  pg_data:
