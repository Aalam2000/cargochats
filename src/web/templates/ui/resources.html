{% extends "base.html" %}
{% block content %}

<h2>Resources</h2>

<div class="box">
  <button id="add-resource-btn">Добавить ресурс</button>

  <table id="resources-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>kind</th>
        <th>code</th>
        <th>title</th>
        <th>enabled</th>
      </tr>
    </thead>
    <tbody>
      {% for r in items %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.kind }}</td>
        <td>{{ r.code }}</td>
        <td>{{ r.title or "" }}</td>
        <td>{{ r.is_enabled }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script src="/static/ui/resources.js"></script>

{% endblock %}
