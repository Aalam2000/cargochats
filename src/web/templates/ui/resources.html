{% extends "base.html" %}
{% block content %}

<h2>Resources</h2>

<div class="table-container">

    <button class="btn-table" id="add-resource-btn">ï¼‹</button>
  </div>

  <div class="table-wrapper">

          <th>Kind</th>
          <th>Title</th>
          <th>Enabled</th>

{% endblock %}
