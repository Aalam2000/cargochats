<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <title>{{ title or "CargoChats UI" }}</title>

  <!-- GLOBAL STYLES (единственные) -->
  <link rel="stylesheet" href="/static/base.css">
  <link rel="stylesheet" href="/static/resources.css">

  {% block head %}{% endblock %}
</head>

<body>
  <header class="topbar">
    <a class="logo-link" href="https://crm.dadaexpo.ru/" title="Вернуться на CRM">
      <img class="top-logo" src="/static/img/logo.png" alt="CRM">
    </a>

    <div class="top-title muted">CargoChats UI</div>

    <nav class="top-nav">
      <a href="/ui/resources">Resources</a>
      <a href="/ui/dialogs">Dialogs</a>
      <a href="/ui/events">Events</a>
    </nav>
  </header>

  {% block content %}{% endblock %}

  <script>
    // Клиентский редирект при 401/403 на XHR/fetch запросах (истёк токен / ошибка авторизации).
    // Серверный редирект для прямого захода на страницу сделаем после того, как ты пришлёшь deps/app файлы.
    (function () {
      const CRM_HOME = "https://crm.dadaexpo.ru/";
      const origFetch = window.fetch;
      if (!origFetch) return;

      window.fetch = async function (...args) {
        const resp = await origFetch.apply(this, args);
        if (resp && (resp.status === 401 || resp.status === 403)) {
          window.location.href = CRM_HOME;
          return resp;
        }
        return resp;
      };
    })();
  </script>
</body>
</html>
