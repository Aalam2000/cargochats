name: ssh-check
on:
  workflow_dispatch:

jobs:
  ssh:
    runs-on: ubuntu-latest
    steps:
      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 185.169.54.182 >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: SSH test
        run: |
          ssh -o IdentitiesOnly=yes bona@185.169.54.182 "whoami && hostname && pwd"
